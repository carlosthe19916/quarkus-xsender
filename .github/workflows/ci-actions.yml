name: CI

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '.gitignore'
      - '.dockerignore'
  schedule:
    - cron: "0 0 * * *"

jobs:

  linux-jvm-tests:
    name: JDK ${{matrix.java-version}} JVM Tests
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        java-version: [11, 13, 15]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}
          distribution: adopt
      - name: Tests
        run: mvn verify
      - name: Integration tests
        run: mvn verify -f integration-tests

  native-tests:
    needs: [linux-jvm-tests]
    name: Native Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup-graalvm-ce
        uses: rinx/setup-graalvm-ce@v0.0.5
        with:
          graalvm-version: "20.3.0"
          java-version: "java11"
          native-image: "true"
      - name: Integration tests
        run: mvn verify -Pnative-image -f integration-tests
